services:
  mysql:
    image: mysql:8.4
    container_name: xxl-job-mysql
    environment:
      # 1、数据库密码设置，需要与Admin中配置一致：
      MYSQL_ROOT_PASSWORD: root_pwd
      # 2、数据库实例名称，需要与Admin中配置一致；
      MYSQL_DATABASE: xxl_job
    ports:
      - "3306:3306"
    volumes:
      # 说明：仅数据库首次初始化时执行；
      - ./doc/db/tables_xxl_job.sql:/docker-entrypoint-initdb.d/tables_xxl_job.sql:ro
      # 3、数据库持久化目录，未设置 MYSQL_PATH 时使用当前目录下 mysql-data（kel 开发环境）
      - ${MYSQL_PATH:-./mysql-data}/conf:/etc/mysql/conf.d
      - ${MYSQL_PATH:-./mysql-data}/logs:/var/log/mysql
      - ${MYSQL_PATH:-./mysql-data}/data:/var/lib/mysql
    command: >-
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - xxl-job-network

  xxl-job-admin:
    # 使用 Docker Hub 镜像，无需本地 Maven 构建（kel 开发环境）
    image: xuxueli/xxl-job-admin:2.4.2
    # build:
    #   context: ./xxl-job-admin
    #   dockerfile: Dockerfile
    container_name: xxl-job-admin
    environment:
      # 5、数据库密码设置，需要与上文Mysql中保持一致：
      PARAMS: >-
        --spring.datasource.url=jdbc:mysql://mysql:3306/xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
        --spring.datasource.username=root 
        --spring.datasource.password=root_pwd
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - xxl-job-network

  # 仅调度中心时注释掉示例执行器，避免占用 9999 端口；kel 本地作为执行器接入
  # xxl-job-executor-sample-springboot:
