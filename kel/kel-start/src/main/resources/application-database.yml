# 默认激活（application.yml 中 spring.profiles.active=database）。实例名 kel。使用前请先：
#   1) 创建库与用户：createdb kel && psql -d postgres -c "CREATE USER kel WITH PASSWORD 'kel' LOGIN;" -c "GRANT ALL ON DATABASE kel TO kel;" -c "ALTER DATABASE kel OWNER TO kel;"
#   2) 首次建表：PGPASSWORD=kel psql -h 127.0.0.1 -U kel -d kel -f kel-start/src/main/resources/schema.sql
#   3) 启动后到管控台「作业执行」点「导入配置到 DB」写入 job_config。
# 仅用管控台、不启调度中心时，可在此增加：xxl.job.executor.enabled: false
spring:
  autoconfigure:
    exclude: []   # 覆盖 base 的 DataSource 排除，以启用 JDBC
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/kel?currentSchema=kel
    username: kel
    password: kel
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      continue-on-error: false
