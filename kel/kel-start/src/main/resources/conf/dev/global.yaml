concurrency:
  default_table_concurrency: 2
retry:
  max_retries: 1
  retry_interval_sec: 60
compression:
  algorithm: "gzip"
  split_threshold_gb: 3.5
enable_compression: true
security:
  sm4_key: "demo_key"
  enable_encryption: false
extract:
  work_dir: "work"
  batch_number_format: "{yyyyMMddHHmmss}_{seq}"
  encoding: "UTF-8"
  database_version: "V8R6"
  cleanup_work_dir: false

