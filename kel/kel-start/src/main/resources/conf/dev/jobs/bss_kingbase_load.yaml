job:
  type: "KINGBASE_LOAD"
  name: "bss_kingbase_load"
  description: "BSS 金仓库加载示例作业（当前使用本地 PostgreSQL 模拟目标库）"
work_dir: "work"
exchangeDir: "exchange"
targetDatabase:
  host: "127.0.0.1"
  port: 5432
  name: "postgres"
  user: "postgres"
  password: "123456"
load_tasks:
  - type: "TRUNCATE_LOAD"
    enableTransaction: true
    interfaceMapping:
      # key 为源数据文件名（不含路径），value 为目标表，示例：将 data 目录中的 demo_kingbase.txt 加载到 public.demo_kingbase
      "demo_kingbase.txt": "public.demo_kingbase"
inputDirectory: "work/bss_file_extract/20260129155429_001"
runtime:
  table_concurrency: 1

