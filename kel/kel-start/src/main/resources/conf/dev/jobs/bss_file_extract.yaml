job:
  type: "FILE_EXTRACT"
  name: "bss_file_extract"
  description: "BSS 文件采集示例作业（从本地 data 目录模拟采集文件）"
workDir: "work"
exchangeDir: "exchange"
# 源文件目录（相对 kel 根目录），用于本地模拟：请在该目录下放一些测试文件
extractDirectory: "data/bss_file_extract/input"
extract_tasks:
  - type: "FULL"
    attribute:
      # 通配符，采集哪些文件：如 \"*.txt\"、\"*.csv\"，当前采集全部
      filePattern: "*"
      # 时间范围，LAST_1_DAY 表示最近 1 天内修改的文件，留空则不过滤时间
      timeRange: "LAST_7_DAY"
      # 单文件大小上限（MB），0 或缺省表示不限
      fileSizeLimitMb: 100
runtime:
  table_concurrency: 1

